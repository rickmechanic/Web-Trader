<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://www.digitalequator.com/img/ppc-icon.png">

    <title>Web-Trader Sign-in</title>

    <!-- Bootstrap core CSS -->
    <link href="http://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="http://getbootstrap.com/docs/4.1/examples/sign-in/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form method="post" action="/createaccount" class="form-signin">
      <img class="mb-4" src="http://www.digitalequator.com/img/ppc-icon.png" alt="" width="200" height="200">
      <h1 class="h3 mb-3 font-weight-normal">Create Account</h1>
      <label for="username" class="sr-only">Username</label>
      <input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
      <label for="inputPassword2" class="sr-only">Confirm password</label>
      <input type="password" id="inputPassword2" name="password2" class="form-control" placeholder="Confirm Password" required>
      <br>
      <p>PASSWORD CRITERIA</p>
      <p>&#9642; 8 characters in length</p>
      <p>&#9642; Must contain at least one number</p>
      <br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Join Web-Trader!</button>
      <p style="color:red">
            {{ message }}
      </p>
      <p class="mt-5 mb-3 text-muted">&copy; Byte Academy - 2018</p>
    </form>
  </body>
</html>
